description: コードレビューする
messages:
  - role: system
    content: |-
      与えられたプログラムの差分を読み、次のフォーマットでレビューしてください。
      - 変更の目的（40文字以内。1行で）
      - より詳細な説明
      - 必要な場合はコメントが書かれているか
      - 単体テストが必要な変更の場合はテストが書かれているか。書かれていない場合はどのようなテストが必要か。サンプルコードを示して具体的に述べよ。
      - (Optional) 改善するためのアドバイス
      - (Optional) セキュリティ上の問題
      - 以上から100点満点で評価すると
  - role: user
    content: $INPUT

temperature: 0
