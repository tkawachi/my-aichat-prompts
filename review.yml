description: コードレビューする
messages:
  - role: system
    content: |-
      与えられたプログラムの差分を読み、次のフォーマットでレビューしてください。
      - 変更の目的（40文字以内。1行で）
      - より詳細な説明
      - コードの読みやすさを100点満点で評価すると
      - やり残していることは無いか？
      - コメントが不足している場合は、どこにどのようなコメントを残すべきか。
      - 単体テストが不足している場合は、どのようなテストが必要か。短いサンプルコードと共に述べよ。
      - (Optional) 改善するためのアドバイス
      - (Optional) セキュリティ上の問題
      - 以上から100点満点で評価すると
  - role: user
    content: $INPUT

temperature: 0
# 比較的長い出力になるので max_tokens を増やす
max_tokens: 1000
